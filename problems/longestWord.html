    <script>
        function findLongestWordLength(str){
            var longestWord = "";
            var currentWord = "";
            var longestLength = 0;
            var counter = 0;

            for(i = 0; i < str.length; i++){
                if(str[i] !== " " && longestLength === 0){
                    counter++;
                    longestWord += str[i];
                    currentWord += str[i];
                }
                else if(str[i] !== " " && longestLength > 0){
                    currentWord += str[i];
                    counter++;
                }
                else if(str[i] === " " && counter > longestLength){
                    longestWord = currentWord;
                    longestLength = counter;
                    currentWord = "";
                    counter = 0;
                }
                else{
                    currentWord = "";
                    counter = 0;
                }
            }
            return longestWord;
        }
