<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function myReplace(str, before, after) {
            if(str.indexOf(before) === -1){
                return;
            }
            else{
                if(before[0] === before[0].toUpperCase()){
                    let newAfter = after.split("");
                    newAfter[0] = newAfter[0].toUpperCase();
                    let newAfterString = newAfter.join("");
                    let newStr = str.replace(before, newAfterString);
                    return newStr;
                }
                else{
                    let newStr = str.replace(before, after);
                    return newStr;
                }
            }
        }
        console.log(myReplace("A quick brown fox Jumped over the lazy dog", "Jumped", "leaped"));
        console.log(myReplace("A quick brown fox jumped over the lazy dog", "jumped", "leaped"));
        console.log(myReplace("A quick brown fox jumped over the Lazy dog", "Lazy", "leaped"));
        console.log(myReplace("A quick brown fox jumped over the lazy dog", "jumpes", "leaped"));
    </script>
</body>
</html>
